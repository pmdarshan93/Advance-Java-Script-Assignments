<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="parent">
        <div id="child">
            <label for="city">Enter the city</label>
            <input name="city" id="city">
            <button id="click">Search</button>
            <div class="output">
                <div class="result">
                    <img height="150px" width="150px" src="https://img.freepik.com/premium-vector/bright-cheerful-climate-cloud-with-sun-cartoon-vector-illustration_1138841-21033.jpg">
                    <div id="temp">--</div>
                </div>
                <div class="result">
                    <img height="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlCGbG_HuP_-3o4e2Xfr8GLyn1kuWFrQoEug&s">
                    <div id="humidity">--</div>
                </div>
                <div class="result">
                    <img height="150px" src="https://static.vecteezy.com/system/resources/previews/068/779/316/non_2x/blue-wind-whirl-air-flow-symbol-climate-weather-meteorology-and-forecast-concept-3d-icon-cartoon-minimal-style-vector.jpg">
                    <div id="windspeed">--</div>
                </div>
            </div>
            <div id="error"></div>
        </div>
    </div>
</body>

</html>
