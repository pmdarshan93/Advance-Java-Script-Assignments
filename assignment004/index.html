<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="login">
        <form id="loginMain">
            <h2>
                <center>Welcome TO ZS Bank</center>
            </h2>
            <label for="accountNoInput">Enter your account No</label>
            <input name="accountNoInput" id="accountNo" type="number" required>
            <label for="pinInput">Enter the password</label>
            <input name="pinInput" id="pin" type="number" required>
            <button type="submit" id="loginbutton">Login</button>
            <div id="loginError"></div>
            <div>Don't have a account ? <u id="activateSignup">SignUp</u></div>
        </form>
        <form id="signUp" class="hide">
            <h2>
                <center>Full the Details</center>
            </h2>
            <label for="name">Enter your Name</label>
            <input name="name" id="nameInput" required>
            <label for="pin">Enter your pin</label>
            <input name="pin" id="newPin" type="number" required>
            <button type="submit" id="signupButton">Sign Up</button>
            <div>Already have a account ? <u id="activateLogin">Login</u></div>
            <div id="signupError"></div>
        </form>
    </div>
    <main class="hide">
        <header>
            <div><p id="name"></p> <p id="accNoDisplay"></p></div>
            <div><button id="logout">Logout</button></div>
        </header>
        <div class="actions">
            <div>
                <center>
                    <h1>Account Management</h1>
                </center>
            </div>
            <div class="balance">
                <center>
                    <p>Current Balance :</p><p id="balanceView">$0</p>
                </center>
            </div>
            <div id="options">
                <div id="showDeposit">Deposit</div>
                <div id="showWithdraw">Withdrawal</div>
                <!-- <div id="showHistory">View History</div> -->
            </div>
            <form id="deposit" class="hide">
                <label for="depositName">Enter the amount to deposit</label>
                <input id="depositValue" name="depositName" type="number" min="1" required>
                <div>
                    <button class="actionbuttons mainActionButton" type="submit" id="depositTrigger">Deposit</button>
                    <button class="actionbuttons" type="button" id="depositCancel">Cancel</button>
                </div>
            </form>
            <form id="withdraw" class="hide">
                <label for="withdrawName">Enter the amount to Withdraw</label>
                <input id="withdrawValue" name="withdrawName" type="number" min="1" required>
                <div id="withdrawWarning" class="hide">* Insufficient Balance *</div>
                <div>
                    <button class="actionbuttons mainActionButton" type="submit" id="withdrawTrigger">Withdraw</button>
                    <button class="actionbuttons" type="button" id="withdrawCancel">Cancel</button>
                </div>
            </form>
            <!-- <div id="history">

            </div> -->
        </div>
    </main>
</body>

</html>
